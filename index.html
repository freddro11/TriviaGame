<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Starwars Triva Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>

        <section class="container">
    
            <header class="page-header">
                 <h1>Starwars Trivia Game</h1>
            </header>
            <button class="startButton btn btn-primary">Start Game</button>
            <div id="showCountDown"></div>
            <h3 id="triviaQuestion">
    
            </h3>
            <div id="multipleChoice">
                <div class="list-group choices">
                    <a id="a" class="list-group-item"></a>
                    <a id="b" class="list-group-item"></a>
                    <a id="c" class="list-group-item"></a>
                    <a id="d" class="list-group-item"></a>
                    <a id="e" class="list-group-item"></a>
                </div>
                <div class="panel panel-default results">
                    <div class="panel-heading">Your Trivia Results</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li id="correct"></li>
                            <li id="wrong"></li>
                            <li id="unanswered"></li>
                        </ul>
                      </div>
                    
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>

    </body>
</html>
